


<!DOCTYPE html>
<!-- 
    This declares the document type as HTML5. 
    It ensures the browser renders the page in standards mode.
-->

<html lang="en">
<!-- 
    This is the root element of the HTML document. 
    The 'lang="en"' attribute specifies that the language of the document is English.
-->

<head>
    <!-- 
        The <head> section contains metadata and links to external resources. 
        It does not display content directly on the page.
    -->

    <meta charset="UTF-8">
    <!-- 
        This specifies the character encoding for the document (UTF-8, which supports most characters and symbols).
    -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 
        This ensures the page is responsive by setting the viewport width to the device's width 
        and the initial zoom level to 1.0.
    -->

    <title>Wallet App</title>
    <!-- 
        This sets the title of the page, which appears in the browser tab.
    -->

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- 
        This links to the Bootstrap CSS file hosted on a CDN (Content Delivery Network). 
        Bootstrap is a popular CSS framework for styling and responsiveness.
    -->
</head>

<body>
    <!-- 
        The <body> section contains the visible content of the page.
    -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- 
            This creates a navigation bar using Bootstrap's navbar component. 
            The 'navbar-light bg-light' classes set the background color to light.
        -->

        <a class="navbar-brand" href="{% url 'dashboard' %}">Wallet App</a>
        <!-- 
            This creates a link to the dashboard page. 
            The 'navbar-brand' class styles the link as the brand/logo of the navbar.
        -->
    </nav>

    <div class="container mt-4">
        <!-- 
            This creates a container for the main content of the page. 
            The 'mt-4' class adds a top margin of 4 units for spacing.
        -->

        {% block content %}
        <!-- 
            This defines a block named 'content'. 
            Child templates (e.g., dashboard.html, add_transaction.html) will insert their content here.
        -->
        {% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- 
        This links to the jQuery library (slim version) hosted on a CDN. 
        jQuery is a JavaScript library used for DOM manipulation and event handling.
    -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <!-- 
        This links to the Popper.js library hosted on a CDN. 
        Popper.js is used by Bootstrap for tooltips, popovers, and dropdowns.
    -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- 
        This links to the Bootstrap JavaScript file hosted on a CDN. 
        It includes Bootstrap's JavaScript components (e.g., modals, dropdowns).
    -->
</body>
</html>
